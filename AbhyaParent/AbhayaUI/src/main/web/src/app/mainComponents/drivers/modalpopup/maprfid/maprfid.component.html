<div class="modal-header">
  <h5 class="modal-title">Driver Details of {{selectedDriverDetails.driverName}}</h5>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close('refreshContent')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-r-2">

  <form #rfidmapping="ngForm" name="form" novalidate
    (ngSubmit)="rfidmapping.valid && mapRfId()">
    <div class="row">
      <div class="col-md-4 form-group">
        <label class="required">DL Number</label>
        <input type="text" class="form-control" name="dlNumber" [(ngModel)]="selectedDriverDetails.dlNumber" readonly>
      </div>
      <div class="col-md-4 form-group">
        <label class="required">Driver Name</label>
        <input type="text" class="form-control" name="driverName" [(ngModel)]="selectedDriverDetails.driverName" readonly>
      </div>
      <div class="col-md-4 form-group" [class.has-error]="rfidmapping.submitted && rfidctrl.invalid">
        <label class="required">RFID</label>
        <input type="text" class="form-control" name="rfid" required #rfidctrl="ngModel" [(ngModel)]="selectedDriverDetails.rfId">
        <span class="help-block" *ngIf="rfidmapping.submitted && rfidctrl.invalid">
          RFID is required</span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 form-group">
        <button type="submit" class="btn btn-primary">Map RFID</button>
      </div>
    </div>
  </form>


</div>
