<!DOCTYPE html>
<html>
   <head>
      <title>Suggested Routes</title>
      <meta name="viewport" content="initial-scale=1.0">
      <link rel="stylesheet" href="style.css" />
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <meta charset="utf-8">
   </head>
   <body>
      <div style="width:375px; height:667px; overflow:hidden; position: fixed;">
         <div id="map" onmousedown='return false;' onselectstart='return false;'></div>
        

         <div>
            <input type="text" id="tripSource" placeholder="Source" readonly>
         </div>

         <div>
            <input type="text" id="tripDest" placeholder="Destination">
         </div>

         <div>
            <button type="button" id="btn_startTrip" class="btn btn-primary">Srart Trip</button>
         </div>


      </div>
     
    
     
      <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyC79q-pUc8WbTxviL8GCu9agKR4Tl6PDEI&libraries=geometry,places"></script>
      <script src="trackMe.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script>
         google.maps.event.addDomListener(window, 'load', TRACK_ME.initMap());
      </script>
   </body>
</html>
